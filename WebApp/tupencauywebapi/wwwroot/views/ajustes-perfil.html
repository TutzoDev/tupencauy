        <!-- Fin de la barra lateral -->

            <!-- Contenido principal -->
            <div id="content">

                <!-- Barra superior -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <ul class="navbar-nav ml-auto">

                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="userName">Usuario</span>

                            <!-- Dropdown - Información del usuario -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"

                                <a class="dropdown-item" href="sitios.html" onclick="logoutAndRedirect()">

                    <!-- Encabezado de la página -->

                    </div>

                    <!-- Información del usuario -->
                    <div class="row mb-4">
                        <div class="col-lg-4 text-center">
                            <div class="profile-pic-container">
                                <img src="img/undraw_profile.svg" class="profile-pic" alt="Foto de perfil" id="profilePic">
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <h2 id="nombreUsuario">Nombre Completo</h2>
                            <h4 id="username">Username</h4>
                            <p id="correo">correo@ejemplo.com</p>
                            <p>Saldo disponible: $<span id="saldoDisponible">0.00</span></p>
                            <button class="btn btn-success btn-sm" id="depositarBtn" data-toggle="modal" data-target="#depositModal">Depositar</button>

                    <!-- Formulario para editar username, nombre real y contraseña -->

                                </div>

                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>

    <!-- Modal de depósito -->
    <div class="modal fade" id="depositModal" tabindex="-1" role="dialog" aria-labelledby="depositModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="depositModalLabel">Depositar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="depositForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="paymentReceipt">Comprobante de Pago</label>
                            <input type="file" class="form-control" id="paymentReceipt" name="paymentReceipt" required>
                        </div>
                        <div class="form-group">
                            <label for="depositAmount">Monto a Depositar</label>
                            <input type="number" class="form-control" id="depositAmount" name="depositAmount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Depositar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón de desplazamiento hacia arriba -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Núcleo de JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/scripts.js"></script>

    <!-- Scripts personalizados de nivel de página -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            verifySession();
            loadSiteInfo();
            loadUserInfo();

            const token = localStorage.getItem('token');
            const idUser = localStorage.getItem('idUser');

            if (!token) {
                // No hay token, redirigir a la página de inicio de sesión
                window.location.href = 'login.html';
                return;
            }

            // Obtener información del usuario
            let originalUsername = '';
            let originalRealName = '';

            fetch(`http://localhost:5234/api/Users/${idUser}/GetInfoUser`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('newUsername').value = data.userName;
                        document.getElementById('newRealName').value = data.nombre;
                        document.getElementById('nombreUsuario').textContent = data.nombre;
                        document.getElementById('username').textContent = data.userName;
                        document.getElementById('correo').textContent = data.email;
                        document.getElementById('saldoDisponible').textContent = data.saldo.toFixed(2);

                        // Guardar valores originales
                        originalUsername = data.userName;
                        originalRealName = data.nombre;

                        // Lógica para cargar la imagen de perfil
                        var profileImages = [
                            '../images/profiles/profile1.png',
                            '../images/profiles/profile2.png',
                            '../images/profiles/profile3.png',
                            '../images/profiles/profile4.png',
                            '../images/profiles/profile5.png'
                        ];
                        var randomIndex = Math.floor(Math.random() * profileImages.length);
                        var profileImageUrl = profileImages[randomIndex];
                        document.getElementById('userProfileImage').src = profileImageUrl;
                        document.getElementById('profilePic').src = profileImageUrl;
                    }
                })
                .catch(error => console.error('Error al obtener la información del usuario:', error));

            document.getElementById('depositForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData();
                formData.append('paymentReceipt', document.getElementById('paymentReceipt').files[0]);
                formData.append('depositAmount', parseFloat(document.getElementById('depositAmount').value));
                formData.append('idUser', idUser);

                fetch('http://localhost:5234/api/Users/Deposit', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Error al registrar el depósito');
                        }
                    })
                    .then(data => {
                        alert('Depósito registrado exitosamente');
                        $('#depositModal').modal('hide');
                    })
                    .catch(error => {
                        console.error('Error al registrar el depósito:', error);
                        alert('Error al registrar el depósito');
                    });
            });

            // Evento para el formulario de editar perfil
            document.getElementById('editProfileForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const newUsername = document.getElementById('newUsername').value || originalUsername;
                const newRealName = document.getElementById('newRealName').value || originalRealName;
                const currentPassword = document.getElementById('currentPassword').value || '';
                const newPassword = document.getElementById('newPassword').value || '';
                const confirmPassword = document.getElementById('confirmPassword').value || '';

                if (newPassword && newPassword !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                const requestData = {
                    Id: idUser,
                    UserName: newUsername,
                    Nombre: newRealName,
                    CurrentPassword: currentPassword,
                    NewPassword: newPassword
                };

                fetch('http://localhost:5234/api/Users/EditUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(requestData)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Cambios guardados con éxito');
                        } else {
                            throw new Error('Error al guardar los cambios');
                        }
                    })
                    .catch(error => {
                        console.error('Error al guardar los cambios:', error);
                        alert('Error al guardar los cambios');
                    });
            });
        });
    </script>
