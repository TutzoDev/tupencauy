    <!-- Script para manejar el cierre de sesión y redirección -->
    <script>
        function logoutAndRedirect() {
            // Cerrar sesión
            localStorage.removeItem('userSession');
            // Redirigir a la página de sitios
            window.location.href = 'sitios.html';
        }

        document.addEventListener('DOMContentLoaded', async function () {
            verifySession();
            loadSiteInfo();
            await loadUserInfo();

            // Obtener el título del sitio desde localStorage
            var siteTitle = localStorage.getItem('siteTitle');
            if (siteTitle) {
                document.getElementById('siteName').textContent = siteTitle;
            }

            // Asignar una imagen de perfil aleatoria al usuario
            var profileImages = [
                '../images/profiles/profile1.png',
                '../images/profiles/profile2.png',
                '../images/profiles/profile3.png',
                '../images/profiles/profile4.png',
                '../images/profiles/profile5.png'
            ];
            var randomIndex = Math.floor(Math.random() * profileImages.length);
            document.getElementById('userProfileImage').src = profileImages[randomIndex];

            // Llamada a la API para obtener las pencas disponibles
            var tenantId = localStorage.getItem('tenantId');
            var idUser = localStorage.getItem('idUser');
            fetch(`http://localhost:5234/api/Sitios/${tenantId}/Pencas?idUser=${idUser}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
                .then(response => response.json())
                .then(data => {
                    var top10PencasContainer = document.getElementById('top10PencasContainer');
                    if (data.length === 0) {
                        top10PencasContainer.innerHTML = '<p class="text-center">No hay pencas disponibles</p>';
                    } else {
                        data.forEach(penca => {
                            var pencaCard = `
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">${penca.nombre}</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" width="100%" cellspacing="0">
                                                    <thead>
                                                        <tr>
                                                            <th>Posición</th>
                                                            <th>Usuario</th>
                                                            <th>Puntaje</th>
                                                            <th>Aciertos</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="top10-${penca.id}">
                                                        <!-- Contenido poblado por JavaScript -->
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            top10PencasContainer.insertAdjacentHTML('beforeend', pencaCard);

                            // Obtener el top 10 de usuarios para cada penca
                            fetch(`http://localhost:5234/api/Pencas/Sitio/${tenantId}/Penca/${penca.id}/GetUsuarios`, {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                                }
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok');
                                    }
                                    return response.json();
                                })
                                .then(users => {
                                    var top10TableBody = document.getElementById(`top10-${penca.id}`);
                                    if (users.length === 0) {
                                        top10TableBody.innerHTML = '<tr><td colspan="4" class="text-center">No hay usuarios en esta penca</td></tr>';
                                    } else {
                                        // Ordenar los usuarios primero por puntos y luego por aciertos
                                        users.sort((a, b) => {
                                            if (b.puntaje !== a.puntaje) {
                                                return b.puntaje - a.puntaje;
                                            }
                                            return b.aciertos - a.aciertos;
                                        });
                                        users.slice(0, 10).forEach((user, index) => {
                                            var row = `
                                                    <tr>
                                                        <td>${index + 1}</td>
                                                        <td>${user.nombreUsuario}</td>
                                                        <td>${user.puntaje}</td>
                                                        <td>${user.aciertos}</td>
                                                    </tr>
                                                `;
                                            top10TableBody.insertAdjacentHTML('beforeend', row);
                                        });
                                    }
                                })
                                .catch(error => console.error(`Error al obtener el top 10 de la penca ${penca.id}:`, error));
                        });
                    }
                })
                .catch(error => console.error('Error al obtener las pencas:', error));
        });
    </script>
